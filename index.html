<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smith Maneuver Flywheel Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f1f5f9; padding: 20px; color: #1e293b; }
        .container { max-width: 1950px; margin: 0 auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; margin-bottom: 20px; }
        .input-section { background: #f8fafc; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .investments-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap: 15px; }
        
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; position: relative; border-top: 5px solid #94a3b8; }
        .re-card { border-top-color: #f59e0b; }
        .lira-card { border-top-color: #ef4444; }
        
        .remove-btn { position: absolute; top: 10px; right: 10px; background: #fee2e2; color: #ef4444; border: none; border-radius: 4px; padding: 2px 6px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        label { display: block; margin-bottom: 2px; font-size: 0.75rem; font-weight: 600; color: #64748b; }
        input { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.85rem; }
        
        .flywheel-box { background: #e0f2fe; padding: 12px; border-radius: 6px; margin-top: 10px; border: 1px solid #7dd3fc; }
        .controls { display: flex; gap: 10px; margin: 20px 0; justify-content: center; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem; }
        .btn-calc { background: #1e293b; color: white; width: 300px; font-size: 1rem; }

        .table-scroll { overflow-x: auto; margin-top: 30px; border-radius: 8px; border: 1px solid #e2e8f0; }
        table { border-collapse: collapse; width: 100%; background: white; min-width: 1900px; }
        th, td { padding: 10px; text-align: center; border: 1px solid #f1f5f9; font-size: 0.75rem; vertical-align: top;}
        th { background: #f8fafc; font-weight: 700; position: sticky; top: 0; z-index: 10; }
        
        .total-nw-col { background: #f5f3ff; border-left: 2px solid #6366f1 !important; font-weight: bold; width: 150px; }
        .smith-col { background: #f0f9ff; border-left: 1px solid #bae6fd; }
        .amt { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 2px; }
        .lbl { display: block; font-size: 0.55rem; color: #94a3b8; text-transform: uppercase; }
        .pos { color: #10b981; } .neg { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Smith Maneuver Flywheel Simulator</h1>
        <p>Convert debt into wealth with automated monthly growth reinvestment.</p>
    </div>

    <div class="input-section">
        <div id="investments-container" class="investments-grid">
            <div class="card re-card" id="main-property">
                <h3>Property & Smith Engine</h3>
                <div class="input-row">
                    <div><label>Home Value ($)</label><input type="number" id="p-val" value="750000"></div>
                    <div><label>Mortgage Balance ($)</label><input type="number" id="m-bal" value="500000"></div>
                </div>
                <div class="input-row">
                    <div><label>Mortgage Rate (%)</label><input type="number" id="i-rate" value="5.2"></div>
                    <div><label>Appreciation (%)</label><input type="number" id="appr" value="3.5"></div>
                </div>
                <div class="input-row">
                    <div><label>Target Depletion Age</label><input type="number" id="target-age" value="90"></div>
                    <div><label>Current Age</label><input type="number" id="current-age" value="40"></div>
                </div>
                
                <div class="flywheel-box">
                    <label style="color:#0369a1"><input type="checkbox" id="flywheel-on" checked> <b>Enable Growth Accelerator (The Flywheel)</b></label>
                    <p style="font-size: 0.65rem; color: #64748b; margin: 5px 0;">Automatically uses monthly Smith Portfolio gains to pay down mortgage principal.</p>
                    <div class="input-row">
                        <div><label>Portfolio Return (%)</label><input type="number" id="smith-rate" value="8"></div>
                        <div><label>HELOC Int (%)</label><input type="number" id="heloc-rate" value="7.2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-calc" onclick="calculate()">Simulate Wealth Flywheel</button>
        </div>
    </div>
    <div id="table-output" class="table-scroll"></div>
</div>

<script>
function calculate() {
    const startAge = parseInt(document.getElementById('current-age').value);
    const targetAge = parseInt(document.getElementById('target-age').value);
    const years = targetAge - startAge;
    
    // Property Params
    let pVal = parseFloat(document.getElementById('p-val').value);
    let loan = parseFloat(document.getElementById('m-bal').value);
    const appr = parseFloat(document.getElementById('appr.').value || 3.5) / 100;
    const iRateM = (parseFloat(document.getElementById('i-rate').value) / 100) / 12;
    const mPay = loan * (iRateM * Math.pow(1+iRateM, 300)) / (Math.pow(1+iRateM, 300) - 1); // Approx 25yr
    
    // Smith Params
    const flywheel = document.getElementById('flywheel-on').checked;
    const sRateM = (parseFloat(document.getElementById('smith-rate').value) / 100) / 12;
    let sBal = 0;
    let heloc = 0;
    
    let h = `<table><thead><tr><th>Age</th><th colspan="2">Property</th><th colspan="4" style="background:#f0f9ff">Smith Portfolio (The Flywheel)</th><th class="total-nw-col">NET WORTH</th></tr></thead><tbody>`;
    
    for(let y=0; y<=years; y++) {
        let age = startAge + y;
        let yrGrowthToMortgage = 0;
        
        // Annual Step
        if (y > 0) {
            pVal *= (1 + appr);
            // Monthly calculation to handle Flywheel reinvestment
            for(let m=0; m<12; m++) {
                if (loan > 0) {
                    let mInt = loan * iRateM;
                    let mPrin = Math.min(loan, mPay - mInt);
                    loan -= mPrin;
                    
                    // The Accelerator: Apply Portfolio growth to Mortgage Principal
                    if (flywheel && loan > 0) {
                        let mGrowth = sBal * sRateM;
                        yrGrowthToMortgage += mGrowth;
                        loan = Math.max(0, loan - mGrowth);
                        mPrin += mGrowth; // This is now total principal paid
                    }
                    
                    // Readvance to HELOC and Invest
                    heloc += mPrin;
                    sBal += mPrin + (sBal * sRateM);
                } else {
                    // Mortgage is dead, portfolio just grows
                    sBal *= (1 + sRateM);
                }
            }
        }
        
        let nRem = targetAge - age;
        let maxWD = nRem > 0 ? (sBal * (sRateM*12 * Math.pow(1+sRateM*12, nRem)) / (Math.pow(1+sRateM*12, nRem)-1)) : sBal;
        let totalNW = (pVal - loan) + (sBal - heloc);

        h += `<tr>
            <td><b>${age}</b></td>
            <td><span class="lbl">Value</span>${fmt(pVal)}</td>
            <td><span class="lbl">Mortgage</span><span class="neg">${fmt(loan)}</span></td>
            <td class="smith-col"><span class="lbl">Balance</span>${fmt(sBal)}</td>
            <td class="smith-col"><span class="lbl">HELOC Debt</span><span class="neg">${fmt(heloc)}</span></td>
            <td class="smith-col"><span class="lbl">Flywheel Contrib</span><span class="pos">${fmt(yrGrowthToMortgage)}</span></td>
            <td class="smith-col"><span class="lbl">Sustainable WD</span><span class="draw-val">${fmt(maxWD)}</span></td>
            <td class="total-nw-col">${fmt(totalNW)}</td>
        </tr>`;
    }
    
    document.getElementById('table-output').innerHTML = h + `</tbody></table>`;
}

function fmt(n) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n); }
window.onload = calculate;
</script>
</body>
</html>
