<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smith Maneuver & Wealth Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f1f5f9; padding: 20px; color: #1e293b; }
        .container { max-width: 1950px; margin: 0 auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; margin-bottom: 20px; }
        .input-section { background: #f8fafc; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .global-params { display: flex; gap: 30px; justify-content: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #cbd5e1; }
        .investments-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap: 15px; }
        
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; position: relative; border-top: 5px solid #94a3b8; }
        .lira-card { border-top-color: #ef4444; }
        .inv-card { border-top-color: #10b981; }
        .re-card { border-top-color: #f59e0b; }
        .smith-card { border-top-color: #6366f1; background: #f5f3ff; }
        
        .remove-btn { position: absolute; top: 10px; right: 10px; background: #fee2e2; color: #ef4444; border: none; border-radius: 4px; padding: 2px 6px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        .full-row { grid-column: span 2; background: #f1f5f9; padding: 8px; border-radius: 6px; margin-top: 5px; border: 1px dashed #cbd5e1; }
        label { display: block; margin-bottom: 2px; font-size: 0.75rem; font-weight: 600; color: #64748b; }
        input, select { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.85rem; }
        
        .smith-toggle { display: flex; align-items: center; gap: 8px; margin-top: 10px; padding: 8px; background: #e0e7ff; border-radius: 6px; font-weight: bold; color: #4338ca; }
        .controls { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.85rem; }
        .btn-lira { background: #ef4444; color: white; }
        .btn-inv { background: #10b981; color: white; }
        .btn-re { background: #f59e0b; color: white; }
        .btn-calc { background: #1e293b; color: white; width: 220px; }

        .table-scroll { overflow-x: auto; margin-top: 30px; border-radius: 8px; border: 1px solid #e2e8f0; }
        table { border-collapse: collapse; width: 100%; background: white; min-width: 1800px; }
        th, td { padding: 8px; text-align: center; border: 1px solid #f1f5f9; font-size: 0.75rem; vertical-align: top;}
        th { background: #f8fafc; font-weight: 700; position: sticky; top: 0; z-index: 10; }
        
        td:first-child, th:first-child { position: sticky; left: 0; z-index: 11; background: #f1f5f9; border-right: 2px solid #cbd5e1; width: 85px; font-weight: bold; }
        .total-nw-col { background: #f5f3ff; border-left: 2px solid #6366f1 !important; font-weight: bold; width: 140px; }
        .smith-col { background: #f5f3ff; border-left: 1px solid #c7d2fe; }
        
        .amt { display: block; font-weight: 700; font-size: 0.82rem; margin-bottom: 2px; }
        .lbl { display: block; font-size: 0.55rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; }
        .pos { color: #10b981; } .neg { color: #ef4444; }
        .draw-val { color: #059669; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Smith Maneuver & Wealth Growth Engine</h1>
    </div>

    <div class="input-section">
        <div class="global-params">
            <div><label>Current Age</label><input type="number" id="current-age" value="40" style="width:70px"></div>
            <div><label>Target Age (Zero Point)</label><input type="number" id="target-age" value="67" style="width:70px"></div>
        </div>
        <div id="investments-container" class="investments-grid"></div>
        <div class="controls">
            <button class="btn btn-lira" onclick="addCard('LIRA')">+ Add LIRA</button>
            <button class="btn btn-inv" onclick="addCard('INV')">+ Add Investment</button>
            <button class="btn btn-re" onclick="addCard('RE')">+ Add Property (Smith Opt)</button>
            <button class="btn btn-calc" onclick="calculate()">Run Strategy Simulation</button>
        </div>
    </div>
    <canvas id="mainChart" style="max-height: 350px; margin-bottom: 20px;"></canvas>
    <div id="table-output" class="table-scroll"></div>
</div>

<script>
let chart = null;

function addCard(type) {
    const container = document.getElementById('investments-container');
    const div = document.createElement('div');
    div.className = `card ${type==='LIRA'?'lira-card':type==='INV'?'inv-card':'re-card'}`;
    div.dataset.type = type;
    let content = `<button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>`;
    
    if (type === 'LIRA' || type === 'INV') {
        const name = type === 'LIRA' ? 'LIRA' : 'Investment';
        content += `<h3>${name}</h3>
            <div class="input-row">
                <div><label>Name</label><input type="text" class="name" value="${name}"></div>
                <div><label>Initial Balance ($)</label><input type="number" class="init" value="100000"></div>
            </div>
            <div class="input-row">
                <div><label>Contrib Start (Year)</label><input type="number" class="c-start" value="0"></div>
                <div><label>Contrib End (Year)</label><input type="number" class="c-end" value="20"></div>
            </div>
            <div class="input-row">
                <div><label>Monthly Contrib ($)</label><input type="number" class="cont" value="1000"></div>
                <div><label>Returns (%)</label><input type="number" class="rate" value="7"></div>
            </div>`;
    } else {
        content += `<h3>Property</h3>
            <div class="input-row">
                <div><label>Name</label><input type="text" class="name" value="Primary Home"></div>
                <div><label>Purchase Price ($)</label><input type="number" class="p-val" value="600000"></div>
            </div>
            <div class="input-row">
                <div><label>Down Pay (%)</label><input type="number" class="down" value="20"></div>
                <div><label>Int. Rate (%)</label><input type="number" class="i-rate" value="5"></div>
            </div>
            <div class="input-row">
                <div><label>Appr (%)</label><input type="number" class="appr" value="4"></div>
                <div><label>Extra Principal/Yr ($)</label><input type="number" class="re-extra" value="0"></div>
            </div>
            <div class="smith-toggle">
                <input type="checkbox" class="smith-on" style="width:20px"> Enable Smith Maneuver
            </div>
            <div class="input-row" style="margin-top:10px">
                <div><label>Smith Inv Return (%)</label><input type="number" class="smith-rate" value="8"></div>
                <div><label>HELOC Interest (%)</label><input type="number" class="heloc-rate" value="7"></div>
            </div>`;
    }
    div.innerHTML = content;
    container.appendChild(div);
}

function calculate() {
    const startAge = parseInt(document.getElementById('current-age').value);
    const targetAge = parseInt(document.getElementById('target-age').value);
    const years = targetAge - startAge;
    const results = [];
    
    document.querySelectorAll('.card').forEach(card => {
        const type = card.dataset.type;
        if (type === 'LIRA' || type === 'INV') {
            results.push({ name: card.querySelector('.name').value, type, data: calcLiquid(card, years) });
        } else {
            const reData = calcRE(card, years);
            results.push({ name: card.querySelector('.name').value, type, data: reData });
            if (card.querySelector('.smith-on').checked) {
                results.push({ name: "Smith Portfolio", type: 'SMITH', data: calcSmith(card, years, reData) });
            }
        }
    });
    render(results, years, startAge, targetAge);
}

function calcLiquid(card, years) {
    let bal = parseFloat(card.querySelector('.init').value);
    const cStart = parseInt(card.querySelector('.c-start').value);
    const cEnd = parseInt(card.querySelector('.c-end').value);
    const cont = parseFloat(card.querySelector('.cont').value) * 12;
    const rate = parseFloat(card.querySelector('.rate').value) / 100;
    
    let data = [{ year: 0, total: bal, growth: 0 }];
    for(let y=1; y<=years; y++) {
        let yrCont = (y >= cStart && y <= cEnd) ? cont : 0;
        let growth = (bal + (yrCont/2)) * rate; 
        bal += yrCont + growth;
        data.push({ year: y, total: Math.max(0, bal), growth });
    }
    return data;
}

function calcRE(card, years) {
    let pVal = parseFloat(card.querySelector('.p-val').value);
    const down = pVal * (parseFloat(card.querySelector('.down').value) / 100);
    const appr = parseFloat(card.querySelector('.appr').value) / 100;
    const extraPay = parseFloat(card.querySelector('.re-extra').value) || 0;
    let loan = pVal - down;
    const iRate = (parseFloat(card.querySelector('.i-rate').value) / 100) / 12;
    const mPay = loan * (iRate * Math.pow(1+iRate, 360)) / (Math.pow(1+iRate, 360) - 1);
    
    let data = [{ year: 0, val: pVal, equity: down, loan, prinPaid: 0 }];
    for(let y=1; y<=years; y++) {
        pVal *= (1 + appr);
        let startLoan = loan;
        for(let m=0; m<12; m++) {
            if (loan > 0) {
                let mInt = loan * iRate;
                loan = Math.max(0, loan - (mPay - mInt));
            }
        }
        if (loan > 0) loan = Math.max(0, loan - extraPay);
        let annualPrin = startLoan - loan;
        data.push({ year: y, val: pVal, equity: pVal - loan, loan, prinPaid: annualPrin });
    }
    return data;
}

function calcSmith(card, years, reData) {
    const sRate = parseFloat(card.querySelector('.smith-rate').value) / 100;
    let sBal = 0;
    let helocDebt = 0;
    let data = [{ year: 0, total: 0, heloc: 0, growth: 0 }];
    for(let y=1; y<=years; y++) {
        let reAdv = reData[y].prinPaid;
        helocDebt += reAdv;
        let growth = (sBal + (reAdv/2)) * sRate;
        sBal += reAdv + growth;
        data.push({ year: y, total: sBal, heloc: helocDebt, growth });
    }
    return data;
}

function render(results, years, startAge, targetAge) {
    let h = `<table><thead><tr><th>Age (Year)</th>`;
    results.forEach(r => h += `<th colspan="3" style="background:${r.type==='LIRA'?'#fee2e2':r.type==='INV'?'#ecfdf5':r.type==='RE'?'#fffbeb':'#e0e7ff'}">${r.name}</th>`);
    h += `<th class="total-nw-col">TOTAL NET WORTH</th></tr></thead><tbody>`;
    
    for(let i=0; i<=years; i++) {
        let totalNW = 0;
        let age = startAge + i;
        h += `<tr><td><b>Age ${age}</b><br><small>Yr ${i}</small></td>`;
        results.forEach(r => {
            const d = r.data[i];
            if(r.type === 'RE') totalNW += d.equity;
            else if(r.type === 'SMITH') totalNW += (d.total - d.heloc);
            else totalNW += d.total;

            if(r.type === 'LIRA' || r.type === 'INV') {
                const rate = 0.07; // Simplified for display
                let withdrawalStr = (r.type === 'LIRA' && age < 55) ? '<span class="lbl locked">Locked</span>' : `<span class="amt draw-val">${fmt(d.total * 0.05)}</span>`;
                h += `<td><span class="lbl">Principal</span><span class="amt">${fmt(d.total)}</span></td><td><span class="lbl">Growth</span><span class="amt pos">${fmt(d.growth)}</span></td><td class="draw-col"><span class="lbl">Est. WD</span>${withdrawalStr}</td>`;
            } else if (r.type === 'RE') {
                h += `<td><span class="lbl">Value</span><span class="amt">${fmt(d.val)}</span></td><td><span class="lbl">Equity</span><span class="amt pos">${fmt(d.equity)}</span></td><td><span class="lbl">Debt</span><span class="amt neg">${fmt(d.loan)}</span></td>`;
            } else {
                h += `<td class="smith-col"><span class="lbl">Portfolio</span><span class="amt">${fmt(d.total)}</span></td><td class="smith-col"><span class="lbl">HELOC Debt</span><span class="amt neg">${fmt(d.heloc)}</span></td><td class="smith-col"><span class="lbl">Net Smith</span><span class="amt pos">${fmt(d.total - d.heloc)}</span></td>`;
            }
        });
        h += `<td class="total-nw-col"><span class="amt nw-amt">${fmt(totalNW)}</span></td></tr>`;
    }
    document.getElementById('table-output').innerHTML = h + `</tbody></table>`;
    if(chart) chart.destroy();
    chart = new Chart(document.getElementById('mainChart'), {
        type: 'line',
        data: {
            labels: Array.from({length: years+1}, (_, i) => startAge + i),
            datasets: [{ label: 'Total Net Worth', data: Array.from({length: years+1}, (_, i) => {
                return results.reduce((acc, r) => {
                    const d = r.data[i];
                    return acc + (r.type === 'RE' ? d.equity : r.type === 'SMITH' ? (d.total - d.heloc) : d.total);
                }, 0);
            }), borderColor: '#6366f1', borderWidth: 3, tension: 0.1, fill: true, backgroundColor: 'rgba(99, 102, 241, 0.05)' }]
        }
    });
}
function fmt(n) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n); }
window.onload = () => { addCard('RE'); addCard('INV'); };
</script>
</body>
</html>
