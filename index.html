<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment & Real Estate Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        
        .input-section { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .global-params { display: flex; gap: 20px; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #ddd; }
        
        .investments-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .investment-card { 
            background: #fff; border: 1px solid #e1e4e8; border-radius: 10px; padding: 20px; position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .etf-card { border-top: 5px solid #4CAF50; }
        .re-card { border-top: 5px solid #FF9800; }
        
        .remove-btn { position: absolute; top: 10px; right: 10px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer; padding: 5px 10px; font-size: 12px; }
        
        label { display: block; margin: 10px 0 5px; font-size: 0.9em; font-weight: 600; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        
        .controls { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-add-etf { background: #4CAF50; color: white; }
        .btn-add-re { background: #FF9800; color: white; }
        .btn-calc { background: #2c3e50; color: white; font-size: 1.1em; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Table & Sticky Logic */
        .results-wrapper { margin-top: 40px; }
        .table-scroll { overflow-x: auto; margin-top: 20px; border-radius: 8px; border: 1px solid #ddd; }
        table { border-collapse: collapse; width: 100%; background: white; min-width: max-content; }
        th, td { padding: 12px; text-align: center; border: 1px solid #eee; vertical-align: top; }
        
        /* Freeze Header */
        thead tr:first-child th { position: sticky; top: 0; z-index: 10; background: #eee; }
        
        /* Freeze Year Column */
        td:first-child, th:first-child { 
            position: sticky; left: 0; z-index: 5; background: #f0f0f0 !important; 
            min-width: 60px; font-weight: bold; border-right: 2px solid #ccc;
        }
        th:first-child { z-index: 15; }

        .amount { display: block; font-weight: bold; font-size: 1.1em; }
        .label { display: block; font-size: 0.75em; color: #777; margin-bottom: 5px; }
        
        /* Data Colors */
        .c-val { color: #2c3e50; }
        .c-equity { color: #0097e6; }
        .c-loan { color: #e84118; }
        .c-growth { color: #44bd32; }
    </style>
</head>
<body>

<div class="container">
    <h1>Investment Strategy Comparison</h1>

    <div class="input-section">
        <div class="global-params">
            <div>
                <label>Analysis Period (Years)</label>
                <input type="number" id="time-period" value="25" style="width: 100px;">
            </div>
            <p style="font-size: 0.85em; color: #666; margin-top: 25px;">Adjust years to see long-term compounding vs. mortgage payoff.</p>
        </div>

        <div id="investments-container" class="investments-grid">
            <div class="investment-card etf-card">
                <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
                <h3>Stock Investment (ETF)</h3>
                <input type="hidden" class="type" value="ETF">
                <label>Name</label><input type="text" class="name" value="S&P 500">
                <label>Initial Investment ($)</label><input type="number" class="init" value="50000">
                <label>Annual Contribution ($)</label><input type="number" class="cont" value="12000">
                <label>Expected Return (%)</label><input type="number" class="rate" value="10">
            </div>

            <div class="investment-card re-card">
                <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
                <h3>Real Estate</h3>
                <input type="hidden" class="type" value="RE">
                <label>Name</label><input type="text" class="name" value="Rental Prop">
                <label>Property Value ($)</label><input type="number" class="p-val" value="400000">
                <label>Down Payment (%)</label><input type="number" class="down" value="20">
                <label>Interest Rate (%)</label><input type="number" class="i-rate" value="6.5">
                <label>Annual Appreciation (%)</label><input type="number" class="appr" value="4">
                <label>Annual Expenses (Tax/Maint %)</label><input type="number" class="exp" value="1.5">
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-add-etf" onclick="addInvestment('ETF')">+ Add ETF</button>
            <button class="btn btn-add-re" onclick="addInvestment('RE')">+ Add Real Estate</button>
            <button class="btn btn-calc" onclick="calculateAll()">Calculate Results</button>
        </div>
    </div>

    <div class="results-wrapper">
        <canvas id="growthChart" style="max-height: 400px; width: 100%;"></canvas>
        <div id="table-output" class="table-scroll"></div>
    </div>
</div>

<script>
let chartInstance = null;

function addInvestment(type) {
    const container = document.getElementById('investments-container');
    const div = document.createElement('div');
    div.className = `investment-card ${type === 'ETF' ? 'etf-card' : 're-card'}`;
    
    if (type === 'ETF') {
        div.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            <h3>Stock Investment (ETF)</h3>
            <input type="hidden" class="type" value="ETF">
            <label>Name</label><input type="text" class="name" value="New ETF">
            <label>Initial Investment ($)</label><input type="number" class="init" value="10000">
            <label>Annual Contribution ($)</label><input type="number" class="cont" value="6000">
            <label>Expected Return (%)</label><input type="number" class="rate" value="8">`;
    } else {
        div.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            <h3>Real Estate</h3>
            <input type="hidden" class="type" value="RE">
            <label>Name</label><input type="text" class="name" value="Property B">
            <label>Property Value ($)</label><input type="number" class="p-val" value="300000">
            <label>Down Payment (%)</label><input type="number" class="down" value="20">
            <label>Interest Rate (%)</label><input type="number" class="i-rate" value="6.5">
            <label>Annual Appreciation (%)</label><input type="number" class="appr" value="3.5">
            <label>Annual Expenses (%)</label><input type="number" class="exp" value="1.5">`;
    }
    container.appendChild(div);
}

function calculateAll() {
    const years = parseInt(document.getElementById('time-period').value);
    const results = [];
    
    document.querySelectorAll('.investment-card').forEach(card => {
        const type = card.querySelector('.type').value;
        const name = card.querySelector('.name').value;
        
        if (type === 'ETF') {
            results.push({ name, type, data: calcETF(card, years) });
        } else {
            results.push({ name, type, data: calcRE(card, years) });
        }
    });

    renderTable(results, years);
    renderChart(results, years);
}

function calcETF(card, years) {
    let balance = parseFloat(card.querySelector('.init').value);
    const cont = parseFloat(card.querySelector('.cont').value);
    const rate = parseFloat(card.querySelector('.rate').value) / 100;
    let data = [];
    for(let y=1; y<=years; y++) {
        let growth = (balance + cont) * rate;
        balance += cont + growth;
        data.push({ year: y, total: balance, growth: growth, cashflow: -cont });
    }
    return data;
}

function calcRE(card, years) {
    let pVal = parseFloat(card.querySelector('.p-val').value);
    const down = pVal * (parseFloat(card.querySelector('.down').value) / 100);
    const iRate = parseFloat(card.querySelector('.i-rate').value) / 100 / 12;
    const appr = parseFloat(card.querySelector('.appr').value) / 100;
    const expRate = parseFloat(card.querySelector('.exp').value) / 100;
    
    let loanBalance = pVal - down;
    const mPay = loanBalance * (iRate * Math.pow(1+iRate, 360)) / (Math.pow(1+iRate, 360) - 1);
    
    let data = [];
    for(let y=1; y<=years; y++) {
        let yrAppr = pVal * appr;
        pVal += yrAppr;
        let yrPrin = 0, yrInt = 0;
        for(let m=0; m<12; m++) {
            let mInt = loanBalance * iRate;
            let mPrin = mPay - mInt;
            loanBalance = Math.max(0, loanBalance - mPrin);
            yrPrin += mPrin; yrInt += mInt;
        }
        data.push({
            year: y,
            val: pVal,
            equity: pVal - loanBalance,
            loan: loanBalance,
            prin: yrPrin,
            intr: yrInt,
            cashflow: -(mPay * 12 + (pVal * expRate))
        });
    }
    return data;
}

function format(n) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n); }

function renderTable(results, years) {
    let html = `<table><thead><tr><th>Year</th>`;
    results.forEach(r => html += `<th colspan="2" style="background:${r.type === 'ETF' ? '#e8f5e9':'#fff3e0'}">${r.name}</th>`);
    html += `</tr><tr><th></th>`;
    results.forEach(r => html += r.type === 'ETF' ? `<th>Balance</th><th>Growth/Cont.</th>` : `<th>Value & Equity</th><th>Debt & Principal</th>`);
    html += `</tr></thead><tbody>`;

    for(let i=0; i<years; i++) {
        html += `<tr><td>${i+1}</td>`;
        results.forEach(r => {
            const d = r.data[i];
            if (r.type === 'ETF') {
                html += `<td><span class="amount">${format(d.total)}</span><span class="label">Ending Balance</span></td>
                         <td><span class="amount c-growth">${format(d.growth)}</span><span class="label">Yearly Growth</span></td>`;
            } else {
                html += `<td>
                            <span class="amount c-val">${format(d.val)}</span><span class="label">Property Value</span>
                            <span class="amount c-equity">${format(d.equity)}</span><span class="label">Your Equity</span>
                         </td>
                         <td>
                            <span class="amount c-loan">${format(d.loan)}</span><span class="label">Loan Balance</span>
                            <span class="amount">${format(d.prin)}</span><span class="label">Principal Paid</span>
                         </td>`;
            }
        });
        html += `</tr>`;
    }
    html += `</tbody></table>`;
    document.getElementById('table-output').innerHTML = html;
}

function renderChart(results, years) {
    const ctx = document.getElementById('growthChart').getContext('2d');
    if(chartInstance) chartInstance.destroy();
    
    chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: years}, (_, i) => i + 1),
            datasets: results.map((r, idx) => ({
                label: r.name + (r.type === 'RE' ? ' (Equity)' : ''),
                data: r.data.map(d => r.type === 'ETF' ? d.total : d.equity),
                borderColor: r.type === 'ETF' ? `hsl(${120 + idx*30}, 60%, 40%)` : `hsl(${30 + idx*30}, 80%, 50%)`,
                tension: 0.3
            }))
        },
        options: {
            responsive: true,
            plugins: { title: { display: true, text: 'Net Wealth Growth Over Time' } },
            scales: { y: { ticks: { callback: value => format(value) } } }
        }
    });
}

// Init
calculateAll();
</script>

</body>
</html>
