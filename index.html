<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected Wealth Strategy Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding: 20px; color: #1e293b; }
        .container { max-width: 1950px; margin: 0 auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .input-section { background: #f8fafc; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .investments-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 15px; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; position: relative; border-top: 5px solid #94a3b8; }
        .lira-card { border-top-color: #ef4444; }
        .inv-card { border-top-color: #10b981; }
        .re-card { border-top-color: #f59e0b; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        label { display: block; font-size: 0.7rem; font-weight: 600; color: #64748b; }
        input { width: 100%; padding: 5px; border: 1px solid #cbd5e1; border-radius: 4px; }
        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        .btn-calc { background: #1e293b; color: white; width: 100%; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.75rem; }
        th, td { padding: 8px; border: 1px solid #e2e8f0; text-align: center; }
        th { background: #f8fafc; position: sticky; top: 0; }
        .draw-val { color: #059669; font-weight: 800; background: #f0fdf4; }
        .neg { color: #ef4444; } .pos { color: #10b981; }
    </style>
</head>
<body>

<div class="container">
    <h2>Financial Path & Corrected Drawdown Simulator</h2>
    <div class="input-section">
        <div class="input-row" style="max-width: 400px; margin: 0 auto 20px;">
            <div><label>Current Age</label><input type="number" id="current-age" value="40"></div>
            <div><label>Target Age (Fund = $0)</label><input type="number" id="target-age" value="90"></div>
        </div>
        <div id="investments-container" class="investments-grid"></div>
        <button class="btn btn-calc" onclick="calculate()">Recalculate with Corrected Math</button>
    </div>
    <div id="table-output" style="overflow-x: auto;"></div>
</div>

<script>
function addCard(type, name, init, rate) {
    const container = document.getElementById('investments-container');
    const div = document.createElement('div');
    div.className = `card ${type === 'LIRA' ? 'lira-card' : type === 'INV' ? 'inv-card' : 're-card'}`;
    div.dataset.type = type;
    div.innerHTML = `
        <h3>${name}</h3>
        <div class="input-row">
            <div><label>Name</label><input type="text" class="name" value="${name}"></div>
            <div><label>Initial Balance ($)</label><input type="number" class="init" value="${init}"></div>
        </div>
        <div class="input-row">
            <div><label>Growth Rate (%)</label><input type="number" class="rate" value="${rate}"></div>
            <div><label>Annual Contrib ($)</label><input type="number" class="cont" value="5000"></div>
        </div>
    `;
    container.appendChild(div);
}

function calculate() {
    const startAge = parseInt(document.getElementById('current-age').value);
    const targetAge = parseInt(document.getElementById('target-age').value);
    const years = targetAge - startAge;
    const cards = document.querySelectorAll('.card');
    
    let h = `<table><thead><tr><th>Age</th>`;
    const results = [];

    cards.forEach(card => {
        const type = card.dataset.type;
        const name = card.querySelector('.name').value;
        const init = parseFloat(card.querySelector('.init').value);
        const rate = parseFloat(card.querySelector('.rate').value) / 100;
        const cont = parseFloat(card.querySelector('.cont').value);
        
        let data = [];
        let bal = init;
        for (let y = 0; y <= years; y++) {
            let nRem = targetAge - (startAge + y);
            let maxWD = 0;
            
            // Corrected Amortization Formula for Annual Withdrawal
            if (type === 'LIRA' && (startAge + y) < 55) {
                maxWD = 0; // Locked
            } else if (nRem > 0) {
                if (rate === 0) {
                    maxWD = bal / nRem;
                } else {
                    // Formula: P * [ r(1+r)^n / ((1+r)^n - 1) ]
                    maxWD = bal * (rate * Math.pow(1 + rate, nRem)) / (Math.pow(1 + rate, nRem) - 1);
                }
            } else {
                maxWD = bal; // Final Year
            }

            data.push({ age: startAge + y, balance: bal, maxWD });
            bal = (bal + cont) * (1 + rate);
        }
        results.push({ name, type, data });
        h += `<th colspan="2">${name}</th>`;
    });
    h += `</tr><tr><th></th>` + cards.forEach(() => h += `<th>Balance</th><th>Max Annual WD</th>`) + `</tr></thead><tbody>`;

    // Resetting H for actual row build
    h = `<table><thead><tr><th>Age</th>`;
    results.forEach(r => h += `<th colspan="2">${r.name}</th>`);
    h += `</tr><tr><th></th>`;
    results.forEach(() => h += `<th>Balance</th><th>Max Sustainable WD</th>`);
    h += `</tr></thead><tbody>`;

    for (let i = 0; i <= years; i++) {
        h += `<tr><td><b>${startAge + i}</b></td>`;
        results.forEach(r => {
            const row = r.data[i];
            const wdDisplay = (r.type === 'LIRA' && row.age < 55) ? 
                '<span style="color:#94a3b8">LOCKED</span>' : 
                `<span class="draw-val">${fmt(row.maxWD)}</span>`;
            h += `<td>${fmt(row.balance)}</td><td>${wdDisplay}</td>`;
        });
        h += `</tr>`;
    }
    document.getElementById('table-output').innerHTML = h + `</tbody></table>`;
}

function fmt(n) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n); }

window.onload = () => {
    addCard('LIRA', 'LIRA Account', 150000, 6);
    addCard('INV', 'Personal Portfolio', 50000, 7);
    calculate();
};
</script>
</body>
</html>
