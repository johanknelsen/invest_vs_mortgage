<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIRA & Net Worth Growth Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f8fafc; padding: 20px; color: #1e293b; }
        .container { max-width: 1850px; margin: 0 auto; background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; margin-bottom: 20px; }
        .input-section { background: #f1f5f9; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .global-params { display: flex; gap: 30px; justify-content: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #cbd5e1; }
        .investments-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; position: relative; border-top: 5px solid #64748b; }
        .etf-card { border-top-color: #10b981; }
        .re-card { border-top-color: #f59e0b; }
        
        .remove-btn { position: absolute; top: 10px; right: 10px; background: #fee2e2; color: #ef4444; border: none; border-radius: 4px; padding: 2px 6px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        label { display: block; margin-bottom: 2px; font-size: 0.75rem; font-weight: 600; color: #64748b; }
        input { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 0.85rem; }
        
        .controls { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
        .btn-etf { background: #10b981; color: white; }
        .btn-re { background: #f59e0b; color: white; }
        .btn-calc { background: #1e293b; color: white; width: 220px; }

        .table-scroll { overflow-x: auto; margin-top: 30px; border-radius: 8px; border: 1px solid #e2e8f0; }
        table { border-collapse: collapse; width: 100%; background: white; min-width: 1700px; }
        th, td { padding: 10px; text-align: center; border: 1px solid #f1f5f9; font-size: 0.8rem; vertical-align: top;}
        th { background: #f8fafc; font-weight: 700; position: sticky; top: 0; z-index: 10; color: #475569; }
        
        td:first-child, th:first-child { position: sticky; left: 0; z-index: 11; background: #f1f5f9; border-right: 2px solid #cbd5e1; width: 85px; font-weight: bold; }
        .total-nw-col { background: #f5f3ff; border-left: 2px solid #6366f1 !important; font-weight: bold; width: 150px; }
        
        .amt { display: block; font-weight: 700; font-size: 0.9rem; margin-bottom: 2px; }
        .lbl { display: block; font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; }
        .draw-col { background: #f0fdf4; border-left: 1px dashed #10b981; }
        .draw-val { color: #059669; font-weight: 800; }
        .locked { color: #94a3b8; font-style: italic; font-weight: 400; font-size: 0.75rem; }
        .pos { color: #10b981; } .neg { color: #ef4444; }
        .nw-amt { color: #4f46e5; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Comprehensive Wealth Growth Strategy</h1>
        <p>Theoretical withdrawals for LIRA/Investments are restricted until Age 55.</p>
    </div>

    <div class="input-section">
        <div class="global-params">
            <div><label>Current Age</label><input type="number" id="current-age" value="40" style="width:70px"></div>
            <div><label>Retirement Age (Target 0)</label><input type="number" id="target-age" value="67" style="width:70px"></div>
        </div>

        <div id="investments-container" class="investments-grid">
            </div>

        <div class="controls">
            <button class="btn btn-etf" onclick="addCard('ETF', 'LIRA Account')">+ Add LIRA</button>
            <button class="btn btn-etf" onclick="addCard('ETF', 'Investment Acc')">+ Add Investment</button>
            <button class="btn btn-re" onclick="addCard('RE')">+ Add Property</button>
            <button class="btn btn-calc" onclick="calculate()">Recalculate Wealth</button>
        </div>
    </div>

    <canvas id="mainChart" style="max-height: 350px; margin-bottom: 20px;"></canvas>
    <div id="table-output" class="table-scroll"></div>
</div>

<script>
let chart = null;

function addCard(type, name = "Account") {
    const container = document.getElementById('investments-container');
    const div = document.createElement('div');
    div.className = `card ${type === 'ETF' ? 'etf-card' : 're-card'}`;
    div.dataset.type = type;
    let content = `<button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>`;
    
    if (type === 'ETF') {
        content += `<h3>${name}</h3>
            <div class="input-row">
                <div><label>Name</label><input type="text" class="name" value="${name}"></div>
                <div><label>Balance ($)</label><input type="number" class="init" value="150000"></div>
            </div>
            <div class="input-row">
                <div><label>Returns (%)</label><input type="number" class="rate" value="7"></div>
                <div><label>Monthly Contrib ($)</label><input type="number" class="cont" value="1000"></div>
            </div>`;
    } else {
        content += `<h3>Property</h3>
            <div class="input-row">
                <div><label>Name</label><input type="text" class="name" value="Primary Home"></div>
                <div><label>Price ($)</label><input type="number" class="p-val" value="550000"></div>
            </div>
            <div class="input-row">
                <div><label>Down Pay (%)</label><input type="number" class="down" value="20"></div>
                <div><label>Int. Rate (%)</label><input type="number" class="i-rate" value="6"></div>
            </div>
            <div class="input-row">
                <div><label>Appr (%)</label><input type="number" class="appr" value="4"></div>
                <div><label>Expenses (%)</label><input type="number" class="exp" value="1.5"></div>
            </div>`;
    }
    div.innerHTML = content;
    container.appendChild(div);
}

function calculate() {
    const startAge = parseInt(document.getElementById('current-age').value);
    const targetAge = parseInt(document.getElementById('target-age').value);
    const years = targetAge - startAge;
    const results = [];
    
    document.querySelectorAll('.card').forEach(card => {
        const type = card.dataset.type;
        if (type === 'ETF') {
            results.push({ name: card.querySelector('.name').value, type, data: calcETF(card, years) });
        } else {
            results.push({ name: card.querySelector('.name').value, type, data: calcRE(card, years) });
        }
    });
    render(results, years, startAge, targetAge);
}

function calcETF(card, years) {
    let bal = parseFloat(card.querySelector('.init').value);
    const rate = parseFloat(card.querySelector('.rate').value) / 100;
    const cont = parseFloat(card.querySelector('.cont').value) * 12;
    
    let data = [{ year: 0, total: bal, growth: 0 }];
    for(let y=1; y<=years; y++) {
        let growth = (bal + (cont/2)) * rate; 
        bal += cont + growth;
        data.push({ year: y, total: bal, growth: growth });
    }
    return data;
}

function calcRE(card, years) {
    let pVal = parseFloat(card.querySelector('.p-val').value);
    const down = pVal * (parseFloat(card.querySelector('.down').value) / 100);
    const iRate = parseFloat(card.querySelector('.i-rate').value) / 100 / 12;
    let loan = pVal - down;
    const mPay = loan * (iRate * Math.pow(1+iRate, 360)) / (Math.pow(1+iRate, 360) - 1);
    
    let data = [{ year: 0, val: pVal, equity: down, loan, appr: 0, prin: 0 }];
    for(let y=1; y<=years; y++) {
        let yrAppr = pVal * (parseFloat(card.querySelector('.appr').value) / 100);
        pVal += yrAppr;
        let yrPrin = 0;
        for(let m=0; m<12; m++) {
            let mInt = loan * iRate;
            let mP = Math.min(loan, mPay - mInt);
            loan -= mP; yrPrin += mP;
        }
        data.push({ year: y, val: pVal, equity: pVal - loan, loan, appr: yrAppr, prin: yrPrin });
    }
    return data;
}

function render(results, years, startAge, targetAge) {
    let h = `<table><thead><tr><th>Age (Year)</th>`;
    results.forEach(r => {
        h += `<th colspan="3" style="background:${r.type === 'ETF' ? '#ecfdf5' : '#fffbeb'}">${r.name}</th>`;
    });
    h += `<th class="total-nw-col">TOTAL NET WORTH</th></tr></thead><tbody>`;
    
    for(let i=0; i<=years; i++) {
        let totalNW = 0;
        let currentAge = startAge + i;
        h += `<tr><td><b>Age ${currentAge}</b><br><small>Yr ${i}</small></td>`;
        
        results.forEach(r => {
            const d = r.data[i];
            totalNW += (r.type === 'ETF' ? d.total : d.equity);
            
            if(r.type === 'ETF') {
                const rateField = document.querySelector(`[value="${r.name}"]`).closest('.card').querySelector('.rate');
                const rate = parseFloat(rateField.value) / 100;
                let withdrawalStr = '<span class="locked">Locked <br>(Pre-55)</span>';
                
                if (currentAge >= 55) {
                    let nRemaining = targetAge - currentAge;
                    if (nRemaining > 0) {
                        let w = d.total * (rate * Math.pow(1+rate, nRemaining)) / (Math.pow(1+rate, nRemaining) - 1);
                        if (rate === 0) w = d.total / nRemaining;
                        withdrawalStr = `<span class="amt draw-val">${fmt(w)}</span>`;
                    } else {
                        withdrawalStr = `<span class="amt draw-val">${fmt(d.total)}</span>`;
                    }
                }

                h += `<td><span class="lbl">Principal</span><span class="amt">${fmt(d.total)}</span></td>
                      <td><span class="lbl">ROI Gain</span><span class="amt pos">${fmt(d.growth)}</span></td>
                      <td class="draw-col"><span class="lbl">Max Withdrawal<br>To Age ${targetAge}</span>${withdrawalStr}</td>`;
            } else {
                h += `<td><span class="lbl">Home Value</span><span class="amt">${fmt(d.val)}</span><span class="lbl">Appreciation</span><span class="amt pos">${fmt(d.appr)}</span></td>
                      <td><span class="lbl">Equity</span><span class="amt pos">${fmt(d.equity)}</span></td>
                      <td><span class="lbl">Loan Balance</span><span class="amt neg">${fmt(d.loan)}</span><span class="lbl">Principal Paid</span><span class="amt pos">${fmt(d.prin)}</span></td>`;
            }
        });
        h += `<td class="total-nw-col"><span class="amt nw-amt">${fmt(totalNW)}</span></td></tr>`;
    }
    document.getElementById('table-output').innerHTML = h + `</tbody></table>`;

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById('mainChart'), {
        type: 'line',
        data: {
            labels: Array.from({length: years + 1}, (_, i) => startAge + i),
            datasets: [{
                label: 'Combined Total Net Worth',
                data: Array.from({length: years+1}, (_, i) => results.reduce((acc, r) => acc + (r.type === 'ETF' ? r.data[i].total : r.data[i].equity), 0)),
                borderColor: '#6366f1', borderWidth: 3, tension: 0.2, fill: true, backgroundColor: 'rgba(99, 102, 241, 0.05)'
            }]
        },
        options: { plugins: { title: { display: true, text: 'Long-Term Equity Accumulation' } } }
    });
}

function fmt(n) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(n); }
window.onload = () => { addCard('ETF', 'LIRA'); addCard('ETF', 'Investments'); addCard('RE'); };
</script>
</body>
</html>
